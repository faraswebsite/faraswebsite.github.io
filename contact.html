          </button>

          <a href="#" class="logo">
            <img src="./assets/images/logo-fsr.png" width="190" height="90" alt="FSR logo" />
          </a>

          <ul class="navbar-list">
            <li class="navbar-item">
              <a href="/index.html" class="navbar-link" id="home">Home</a>

            <li class="navbar-item">
              <a href="/contact.html" class="navbar-link" id="contact">Contact</a>
            </li>
          </ul>

          <ul class="nav-action-list">
            <li>
              <button class="nav-action-btn">
                <ion-icon name="bag-outline" aria-hidden="true"></ion-icon>

                <data class="nav-action-text" value="318.00">Basket: <strong>$318.00</strong></data>

                <data class="nav-action-badge" value="4" aria-hidden="true">4</data>
              </button>
            </li>
          </ul>
        </nav>
      </div>

    <!-- Close header -->

    <!-- Heroo -->
    <section class="banner">
      <div class="container-banner">
        <img class="image-banner" src="./assets/images/logo-fsr.png" alt="gambar" />
        <h1 class="intro black">Jual sepatunya kakak</h1>
      </div>
    </section>
    <!-- Close Heroo -->

    <section class="team-section">
        <h2>Our Team</h2>
        <div class="team-members">
            <div class="team-member">
                <img src="./assets/images/saka.png" alt="Team Member 1">
                <h3>Saka Nusi</h3>
                <p>Lead Developer</p>
            </div>

            <div class="team-member">
                <img src="./assets/images/fajar.png" alt="Team Member 2">
                <h3>Fajar Wahyu</h3>
                <p>Designer</p>
            </div>

            <div class="team-member">
                <img src="./assets/images/rangga.png" alt="Team Member 3">
                <h3>Dwi Rangga</h3>
                <p>Marketing Manager</p>
            </div>
        </div>
    </section>
        <!-- Your team members' information can be added here -->
    </section>

    <section class="contact-form">
        <div class="contact-form-container">
            <h1 class="black">Contact to our database:</h1>
        <div class="form">
            <form id="form" action="https://formspree.io/f/xoqoywzy" method="POST" class="colorful-form">
                <div class="form-group">
                    <label class="form-label" for="nama">Name:</label>
                    <div class="form-input">
                    <input required="" placeholder="Enter your name" type="text" name="nama"
                        id="nama">
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="email">Email:</label>
                    <div class="form-input">
                    <input required="" placeholder="Enter your email" name="email" id="email"
                        type="email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="message">Message:</label>
                    <textarea required="" placeholder="Enter your message" name="message"
                        id="message"></textarea>
                </div>
                <button class="form-button" type="submit">Submit</button>
            </form>
          </div>
        </div>
    </section>
    <!-- Close Contact -->
